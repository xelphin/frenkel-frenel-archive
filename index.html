<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Frenkel-Frenel Archive</title>
    </head>
    <body>
        <h1 id="title">Frenkel-Frenel Archive</h1>
        <!-- MENU -->
        <div id="menu-container">
            <!-- CONTENT SELECTOR -->
            <div id="content-selector-container">
                <div
                    id="articles-selector-container"
                    class="content-selector"
                    data-content="articles"
                >
                    <h2>Articles</h2>
                </div>
                <div
                    id="paintings-selector-container"
                    class="content-selector"
                    data-content="paintings"
                >
                    <h2>Paintings</h2>
                </div>
            </div>
            <!-- FILTER CONTAINER -->
            <div id="filter-container">
                <!-- ARTICLES -->
                <div
                    id="articles-filter-container"
                    class="specific-filter-container"
                >
                    <!-- Gets populated with filters concerning Articles -->
                </div>
                <!-- PAINTINGS -->
                <div
                    id="paintings-filter-container"
                    class="specific-filter-container"
                >
                    <!-- Gets populated with filters concerning Articles -->
                </div>
                <!-- BUTTONS (for all content types) -->
                <div id="buttons-container">
                    <button id="filter-search-btn" type="submit">Search</button>
                    <button id="filter-search-exact-btn" type="submit">Search Exact</button>
                </div>
            </div>
        </div>

        <dialog id="card-expanded">
            <div id="card-expanded-close-container">
                <h3 id="card-expanded-close">X</h3>
            </div>
            <div id="card-expanded-thumbnail-container">
                <img id="card-expanded-thumbnail" src="" />
            </div>
            <div id="card-expanded-text-container"></div>
        </dialog>

        <!-- CARDS -->
        <div id="cards-container">
            <div id="articles-cards-container" class="cards-container"></div>
            <div id="paintings-cards-container" class="cards-container"></div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
